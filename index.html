<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Task Visualizer - Progress Focus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-4">
      <header class="mb-4 text-center">
        <h1 class="h2 fw-bold">Task Visualizer</h1>
        <p class="text-secondary mb-0">
          Foque no progresso das suas tarefas e acompanhe a evolução.
        </p>
      </header>

      <div class="row g-4">
        <div class="col-12 col-lg-4">
          <div class="card bg-body-tertiary border-secondary h-100">
            <div class="card-body">
              <h2 class="h5 mb-3">Nova tarefa</h2>
              <form id="task-form" class="vstack gap-3">
                <div>
                  <label for="title" class="form-label">Título</label>
                  <input
                    id="title"
                    name="title"
                    type="text"
                    class="form-control"
                    placeholder="Ex: Estudar Git"
                    required
                  />
                </div>

                <div>
                  <label for="goal" class="form-label">Meta de aprendizado</label>
                  <input
                    id="goal"
                    name="goal"
                    type="text"
                    class="form-control"
                    placeholder="Ex: Entender commit, push e branch"
                  />
                </div>

                <div>
                  <label for="urgency" class="form-label">Urgência</label>
                  <select
                    id="urgency"
                    name="urgency"
                    class="form-select"
                    aria-label="Nível de urgência"
                  >
                    <option value="low">Baixa</option>
                    <option value="medium" selected>Média</option>
                    <option value="high">Alta</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Adicionar tarefa
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-8">
          <div class="card bg-body-tertiary border-secondary">
            <div class="card-body">
              <div
                class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3"
              >
                <h2 class="h5 mb-0">Minhas tarefas</h2>
                <div class="text-end small text-secondary" id="tasks-summary">
                </div>
              </div>

              <div id="tasks-container" class="vstack gap-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js" defer></script>
  </body>
</html>
